<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="calcicon.png">
  <link href="http://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>

</head>
<body>
  <section>

<div class="title">
  <h1>Calculate it !</h1>
</div>
<div class="outlinex">
<div class="result">
 <input type="text" class="calc-screen" value="" disabled>
</div></div>
<div class="outline">
<div class="calcbody">
 <div class="calc-keys">

    <button type="button" class="number">7</button>
    <button type="button" class="number">8</button>
    <button type="button" class="number">9</button>
    <button type="button" class="del" id="del"><b>⌫DEL</b></button>

    <button type="button" class="number">4</button>
    <button type="button" class="number">5</button>
    <button type="button" class="number">6</button>
    <button type="button" class="number" id="op">+</button>

    <button type="button" class="number">1</button>
    <button type="button" class="number">2</button>
    <button type="button" class="number">3</button>
    <button type="button" class="number" id="op">-</button>

    <button type="button" class="number" id="op"><b>.</b></button>
    <button type="button" class="number">0</button>
    <button type="button" class="number" id="op">/</button>
    <button type="button" class="number" id="op">*</button>

    <button type="button" class="reset" id="reset"><b>CLEAR</b></button>
    <button type="button" class="equals" id="equals"><b>ANS</b></button>

 </div>
</div>
</div>
